<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pixel</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="pxlme.0.1.js"></script>
  </head>
  <body>
    <div id="pxlme-stage"></div>
    <script>
      var opt = {};
      opt.containerId = 'pxlme-stage';
      opt.width = 500;
      opt.height = 300;
      opt.matrix = [
        "001111100",
        "012222210",
        "122323221",
        "122222221",
        "122232221",
        "123222321",
        "122333221",
        "012222210",
        "001111100"
      ];
      opt.colors = {
        '1' : '#00BDE3',
        '2' : '#000',
        '3' : '#F00'
      };
      opt.pixelSize = 10;
      opt.pixelSizeRatio = .1;
      opt.pixelSizeMax = 26;
      opt.cursorRadius = 40;
      opt.speedUp = 1.8;
      opt.speedDown = .7;
      
      var stage1 = new PXLME.Stage( opt );
      var stage2 = new PXLME.Stage({});
      
      console.log( stage1 );
    </script>
  </body>
</html>
